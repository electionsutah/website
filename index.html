---
layout: default
---

<div class="post">
    <h2 class="post-header">Blog</h2>
    <ul class="posts">
        {% for post in site.posts %}
        <li><span>{{ post.date | date: site.date_format }}</span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
