utah:
    name: 'Utah'
    wikidata_url: 'https://www.wikidata.org/wiki/Q829'
    wikipedia_snippet: |
        <strong>Utah</strong> is a state in the western United States. It became the 45th state admitted to the U.S. on January 4, 1896. Utah is the 13th-largest by area, 31st-most-populous, and 10th-least-densely populated of the 50 United States. Utah has a population of more than 3 million (Census estimate for July 1, 2016), approximately 80% of whom live along the Wasatch Front, centering on the state capital Salt Lake City. Utah is bordered by Colorado to the east, Wyoming to the northeast, Idaho to the north, Arizona to the south, and Nevada to the west. It also touches a corner of New Mexico in the southeast.
    wikipedia_url: 'https://en.wikipedia.org/wiki/Utah'
utah_county:
    name: 'Utah County'
    wikidata_url: 'https://www.wikidata.org/wiki/Q27229'
    wikipedia_url: 'https://en.wikipedia.org/wiki/Utah_County,_Utah'
    wikipedia_snippet: |
        Utah County is a county in the U.S. state of Utah. As of the 2010 census, the population was 516,564, thus making it Utah's second-most populous county. The county seat and largest city is Provo, which is the state's third-largest city. The county was created in 1850 and named for the Spanish name (Yuta) for the Ute Indians.
