email: utahelectionsproject@gmail.com
description: "Elections Utah is an ongoing, community-driven open data project tracking Utahâ€™s elections."
baseurl: ""
url: "https://www.electionsutah.org"
twitter_username: elections_utah
github_username:  electionsutah
facebook_username: electionsutah

date_format: "%Y-%m-%d"

# Build settings
kramdown:
  input: GFM
permalink: pretty

google_analytics: 'UA-137382505-1'
disqus_shortname: utah-elections-project
comments: true
plugins:
  - jekyll-feed
  # - jekyll-wikidata
exclude:
  - Gemfile
  - Gemfile.lock

# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  # Uncomment this to speed up site generation while developing.
  #skip_index: true

  # Each member of `index_fields` should correspond to a field generated by
  # the jekyll_pages_api. It can hold an optional `boost` member as a signal
  # to Lunr.js to weight the field more highly (default is 1).
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:

  # If defined and browserify and uglifyify are installed, the plugin will
  # generate a bundle to define the renderJekyllPagesApiSearchResults
  # function.
  browserify:
    source: js/my-search.js
    target: js/my-search-bundle.js